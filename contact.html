<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Me</title>
<link href="css/bootstrap-4.0.0.css" rel="stylesheet" type="text/css">
<link href="assets/css/form-style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
  <form>
    <div class="form-group">
      <label for="exampleInputPassword1">Name</label>
      <input type="" class="form-control" id="exampleInputName1" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Phone</label>
      <input type="" class="form-control" id="exampleInputPhone1" placeholder="Enter Phone">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <small>Your information is never shared</small>
  </form>
</div>
</body>
</html>
